<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="shortcut icon" href="../assets/img/brand.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/tesla.css">
</head>

<body>



    <div class="block">
        <div class="tesla_img">
            <div class="car"></div>
            <div class="door"></div>
            <div class="door_inside"></div>
        </div>
        <div class="title">
            <div class="distance">
                <p>Запас хода</p>
                <h1 class="kilometrs" data-km="750">750км</h1>
            </div>
            <div class="price">
                <p>Цена</p>
                <h1>$89, 990</h1>
            </div>
        </div>
        <div class="equipment">
            <div class="speed">
                <div class="speed_text">
                    <p>Скорость автомобиля</p>
                    <h1 class="value" data-speed="60">60 км/ч</h1>
                </div>
                <div class="speed_arrow">
                    <div class="speed_arrow_top"></div>
                    <div class="speed_arrow_bottom"></div>
                </div>

            </div>
            <div class="temperature">
                <div class="temperature_text">
                    <p>Температура кондиционера</p>
                    <h1 class="temperature_value" data-tem="20">20°</h1>
                </div>
                <div class="temperature_arrow">
                    <div class="temperature_arrow_top"></div>
                    <div class="temperature_arrow_bottom"></div>
                </div>
            </div>
            <div class="wheel">
                <div class="wheel_text">
                    <p>Диски</p>
                    <h1 class="wheel_value" data-wheel="19">19</h1>
                </div>
                <div class="wheel_arrow">
                    <div class="wheel_arrow_top"></div>
                    <div class="wheel_arrow_bottom"></div>
                </div>
            </div>
            <div class="ac">
                <div class="ac_text">
                    <p>Кондиционер</p>
                </div>
                <div class="ac_swicher">
                    <div class="swich_off"></div>
                </div>
            </div>
            <div class="long_range">
                <div class="long_range_text">
                    <p>Версия Long Range</p>
                </div>
                <div class="long_range_swicher">
                    <div class="swich_off_one"></div>

                </div>
            </div>

        </div>
        <div class="interier_types">
            <div class="left">
                <div class="left_top">
                    <p>Цвет салона</p>
                </div>
                <div class="left_bottom">
                    <div class="black" data-color="black"></div>
                    <div class="white" data-color="white"></div>
                    <div class="gold" data-color="gold"> </div>
                </div>

            </div>

        </div>
        <div class="view">
            <div class="view_item">
                <p>Вид автомобиля</p>
            </div>
            <div class="long_range_swicher">
                <div class="swich_on"></div>
            </div>

        </div>
        <a href="../index.html">
            <div style="margin-top: 10px;" class="gray">
                <p>Home</p>
            </div>
        </a>
    </div>


    <script src="../scripts/tesla.js"></script>
</body>

</html>
